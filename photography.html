<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="resized-image-container image1">
        <img src="images/italian_countryside.jpg" alt="when leaving rome" class="resized-image custom-size1">
        <div class="resized-image-overlay"></div>
        <div class="resized-image-title">italian countryside</div>
    </div>

    <div class="resized-image-container image2">
        <img src="images/boat.jpg" alt="sailboat" class="resized-image custom-size2">
        <div class="resized-image-overlay"></div>
        <div class="resized-image-title">sailboat through the window</div>
    </div>
    <!-- <img src="images/italian_countryside.jpg" alt="when leaving rome" class="resized-image"> -->
</body>
</html>
